<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Optimized Experience</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Optimized Canvas Background */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(1px);
        }

        /* Smooth Scroll Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at center, transparent 0%, var(--bg) 70%);
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -2px;
            animation: fadeIn 1.5s ease-out;
        }

        /* Glassmorphism Cards */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            opacity: 0;
            transform: translateY(30px);
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: scale(1.05) translateY(-10px);
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: rotate(45deg);
            animation: reflect 3s infinite;
        }

        @keyframes reflect {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <section class="hero">
        <h1 class="shimmer">VELOCITY</h1>
        <p style="color: #888; letter-spacing: 5px; margin-top: 10px;">ULTRA-FLUID PERFORMANCE</p>
    </section>

    <div class="container">
        <div class="grid">
            <div class="card"><h3>Zero Lag</h3><p>Using GPU-accelerated CSS for buttery smooth 60FPS motion.</p></div>
            <div class="card"><h3>Glassmorphism</h3><p>Modern frosted-glass aesthetics with real-time backdrop filtering.</p></div>
            <div class="card"><h3>Responsive</h3><p>Dynamic particle counts that scale based on your device power.</p></div>
        </div>
    </div>

    <script>
        // --- High Performance Particle System ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.life = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 242, 254, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Particle count based on screen size (Optimization)
        const count = window.innerWidth < 768 ? 40 : 100;
        for (let i = 0; i < count; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- Intersection Observer for Scroll Animations ---
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.card').forEach(card => observer.observe(card));
    </script>
</body>
</html>
