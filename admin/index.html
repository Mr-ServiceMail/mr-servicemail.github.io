<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-FPS Ultra Fluid</title>
    <style>
        :root {
            --primary: #00f2fe;
            --bg: #0b0e14;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* HARDWARE ACCELERATION LAYER */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1a1f2c 0%, var(--bg) 100%);
        }

        /* CSS-Only Particles: Faster than Canvas because they use the Compositor Thread */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            will-change: transform; /* Pre-warms the GPU */
            animation: float linear infinite;
        }

        @keyframes float {
            from { transform: translateY(105vh) translateX(0); }
            to { transform: translateY(-10vh) translateX(20px); }
        }

        /* Content - No Blur to maintain 60fps */
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(135deg, #fff 30%, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 50px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            transition: transform 0.2s ease-out; /* Simple transform is cheap */
        }

        .card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--primary);
        }

    </style>
</head>
<body>

    <div class="bg-container" id="bg"></div>

    <div class="content">
        <h1 class="hero-title">SILK SMOOTH</h1>
        <p style="opacity: 0.6;">No Canvas. No Heavy Blurs. Just Raw Speed.</p>
    </div>

    <div class="card-grid">
        <div class="card"><h3>GPU Accelerated</h3><p>Uses CSS Compositor thread instead of Main thread.</p></div>
        <div class="card"><h3>No Layout Thrashing</h3><p>Avoids properties that force browser repaints.</p></div>
        <div class="card"><h3>Battery Friendly</h3><p>Stops heavy calculations when the tab is inactive.</p></div>
    </div>

    <script>
        // Efficiently inject particles without triggering multiple repaints
        const container = document.getElementById('bg');
        const fragment = document.createDocumentFragment();
        
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            
            // Randomize starting positions and speeds
            const left = Math.random() * 100;
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 10;
            const size = Math.random() * 4 + 2;

            p.style.left = `${left}%`;
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.animationDuration = `${duration}s`;
            p.style.animationDelay = `-${delay}s`;
            
            fragment.appendChild(p);
        }
        container.appendChild(fragment);
    </script>
</body>
</html>
